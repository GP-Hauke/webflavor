<!DOCTYPE HTML>
<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title></title>
    <link type="image/x-icon" rel="icon" href="theme-path/img/favicon.ico" class="add-theme-path-head"/>

    <script type="text/javascript" src="src/api/APIWrapper.js"></script>
    <script type="text/javascript" src="src/api/SCOFunctions.js"></script>
    <!-- build:js src/vendors.min.js -->
    <script type="text/javascript" src="src/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="src/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/vendors/tweenmax/TweenMax.min.js"></script>
    <!-- endbuild -->
    <!-- build:css src/vendors.min.css -->
    <link type="text/css" rel="stylesheet" href="src/vendors/bootstrap/css/bootstrap.min.css"/>
    <!-- endbuild -->
    <link type="text/css" rel="stylesheet" href="src/main.css"/>
    <link type="text/css" rel="stylesheet" href="theme-path/theme.css" class="add-theme-path-head"/>
  </head>

  <!-- Initiate Script on Load -->
  <body>
	   <!-- Navigation -->
    <div id="navContainer"></div>
  	<!-- Main Content -->
  	<div id="mainContainer" class="hidden" data-role="page">
        <div id="contentContainer">
          <div id="pageContainer" class="page-container">
            <div id="pageContent" class="container">
            </div>
          </div>
          <div id="pageModalContainer"></div>
        </div>
    </div>
    <!-- Audio -->
    <audio id="pagePlayer" src="" ontimeupdate="updateProgressTime()" onended="stopAudio()"></audio>
	   <!-- Footer -->
    <footer class="footer">
      <div class="container footer-nav"></div>
    </footer>
	   <!-- Modal -->
    <div id="modalContainer"></div>
    <script type="text/javascript" src="src/bundle.js"></script>
  </body>
</html>
