<!DOCTYPE HTML>
<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title></title>
    <link type="image/x-icon" rel="shortcut icon" href="theme-path/img/favicon.ico" class="add-theme-path-head"/>

    <!-- build:js src/js/api/api.js -->
    <script type="text/javascript" src="src/js/api/APIWrapper.js"></script>
    <script type="text/javascript" src="src/js/api/SCOFunctions.js"></script>
    <!-- endbuild -->

    <!-- build:js src/vendors/vendors.min.js -->
    <script type="text/javascript" src="src/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="src/vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- endbuild -->

    <!-- build:js src/components/components.js -->
    <script type="text/javascript" src="src/components/modal_functions.js"></script>
    <script type="text/javascript" src="src/components/card_content_functions.js"></script>
    <script type="text/javascript" src="src/components/drag_drop_functions.js"></script>
    <!-- endbuild -->

    <!-- build:js src/js/functions.js -->
    <script type="text/javascript" src="src/js/common_functions.js"></script>
    <script type="text/javascript" src="src/js/interface_functions.js"></script>
    <script type="text/javascript" src="src/js/settings.js"></script>
    <script type="text/javascript" src="src/components/assessment_functions.js"></script>
    <script type="text/javascript" src="src/js/tracking_functions.js"></script>
    <!-- endbuild -->

    <!-- build:css src/vendors/vendors.min.css -->
    <link type="text/css" rel="stylesheet" href="src/vendors/bootstrap/css/bootstrap.min.css"/>
    <!-- endbuild -->

    <link type="text/css" rel="stylesheet" href="src/css/default.css"/>
    <link type="text/css" rel="stylesheet" href="dir/themes/gm_selling_skills/theme.css"/>
  </head>

  <!-- Initiate Script on Load -->
  <body onload="initInterface(); initCommonFunctions();" style="opacity:0">

	<!-- Navigation -->
    <div id="navContainer"></div>

	<!-- Main Content -->
	<div id="mainContainer" class="hidden" data-role="page">
      <div id="contentContainer">
        <iframe id="contentFrame" src=""></iframe>
      </div>
    </div>

    <audio id="pagePlayer" src="" ontimeupdate="updateProgressTime()" onended="stopAudio()"></audio>

	<!-- Footer -->
    <footer class="footer">
      <div class="container footer-nav"></div>
    </footer>

	<!-- Modal -->
    <div id="modalContainer"></div>
  </body>
</html>
